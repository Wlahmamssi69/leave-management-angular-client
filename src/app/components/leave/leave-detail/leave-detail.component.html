<!-- leave-detail.component.html -->
<div class="modal-header">
  <h4 class="modal-title">Leave Details</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-6">
      <!-- Display employee details -->
      <h5>Employee Details</h5>
      <p><strong>Nom complet:</strong> Hamza Boutaleb</p>
      <p><strong>Position:</strong> Frontend Developer</p>
    </div>
    <div class="col-md-6">
      <!-- Display leave details -->
      <h5>Leave Details</h5>
      <p><strong>Leave ID:</strong> {{ leave.leaveId }}</p>
      <p><strong>Start Date:</strong> {{ leave.startDate | date }}</p>
      <p><strong>End Date:</strong> {{ leave.endDate | date }}</p>
      <p><strong>Leave Type:</strong> {{ leave.leaveType }}</p>
    </div>
  </div>

  <!-- Add more leave details as needed -->

  <!-- Approve and Decline buttons -->
  <div class="mt-3">
    <button class="btn btn-success me-2" (click)="approveLeave()">Approve</button>
    <button class="btn btn-danger" (click)="declineLeave()">Decline</button>
  </div>
</div>
