<div class="d-flex h-100" style="height: 100px;">
  <mat-drawer-container autosize class="flex-fill">
    <mat-drawer #drawer mode="side" class="">
      <p>Auto-resizing sidenav</p>
      <!-- @if (showFiller) {
      <p>Lorem, ipsum dolor sit amet consectetur.</p>
    } -->
      <!-- <button (click)="showFiller = !showFiller" mat-raised-button>
      Toggle extra text
    </button> -->
    </mat-drawer>
    <mat-drawer-content class="">
      <div class="bg-black">
        <div>
          <button type="button" mat-button (click)="drawer.toggle()">
            Toggle sidenav
          </button>
        </div>
        <div class="d-flex justify-content-center text-center ">
          <!-- Card -->
          <mat-card class="px-3 mx-5 mt-5">
            <mat-card-content>
              <div class="row ">
                <div class="col-auto text-center">
                  Processing request
                </div>
                <div class="col-auto">
                  <mat-divider [vertical]="true" class="divider"></mat-divider>
                </div>
                <div class="col-5 flex-grow-1">
                  <div class="row ">
                    <div class="col">
                      <span>from:</span>
                    </div>
                    <div class="col-auto">
                      <span>2023 - 12 - 21</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <span>to:</span>
                    </div>
                    <div class="col-auto">
                      <span>2023 - 12 - 21</span>
                    </div>
                  </div>
      
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
        <!-- Table -->
        <div class="d-flex mx-auto justify-content-center text-center w-75 mt-5 py-5">
          <!-- <div class=" "> -->
          <table mat-table [dataSource]="datasource" class="mw-25">
            <ng-container matColumnDef="demo-position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
      
            <!-- Name Column -->
            <ng-container matColumnDef="demo-name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
      
            <!-- Weight Column -->
            <ng-container matColumnDef="demo-weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
      
            <!-- Symbol Column -->
            <ng-container matColumnDef="demo-symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </mat-drawer-content>


  </mat-drawer-container>
</div>
