<!-- signup.component.html -->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Sign Up</h2>

          <form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Name" formControlName="name">
              <div *ngIf="validateForm.get('name').touched && validateForm.get('name').hasError('required')" class="text-danger">
                Please enter your name.
              </div>
            </div>

            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email" formControlName="email">
              <div *ngIf="validateForm.get('email').touched && validateForm.get('email').hasError('required')" class="text-danger">
                Please enter your email address.
              </div>
              <div *ngIf="validateForm.get('email').touched && validateForm.get('email').hasError('email')" class="text-danger">
                Please enter a valid email address.
              </div>
            </div>

            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" formControlName="password">
              <div *ngIf="validateForm.get('password').touched && validateForm.get('password').hasError('required')" class="text-danger">
                Please enter your password.
              </div>
            </div>

            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirm">
              <div *ngIf="validateForm.get('confirm').touched && validateForm.get('confirm').hasError('required')" class="text-danger">
                Please confirm your password.
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Register Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
