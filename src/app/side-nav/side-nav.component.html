<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item>Dashboard</a>
      <a mat-list-item>Submit request</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="">
    <!-- <mat-toolbar color="primary">
      
      <span>leave-system-angular-client</span>
    </mat-toolbar> -->
    <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    <div>

      <div class="d-flex justify-content-center text-center ">
        <!-- Card -->
        <mat-card class="px-3 mx-5 mt-5">
          <mat-card-content>
            <div class="row ">
              <div class="col-auto text-center my-auto">
                <div class="d-flex flex-row gap-2">
                  <div class="d-flex border  rounded-circle my-auto " style="width: 10px; height: 10px; border-color: #B1A31E; background-color: #F6AF25;"></div>
                  <span>Processing request </span> 
                </div>
              </div>
              <!-- <div class="col-auto">
                <mat-divider [vertical]="true" class="divider"></mat-divider>
              </div>
              <div class="col-5 flex-grow-1">
                <div class="row ">
                  <div class="col">
                    <span>from:</span>
                  </div>
                  <div class="col-auto">
                    <span>2023 - 12 - 21</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <span>to:</span>
                  </div>
                  <div class="col-auto">
                    <span>2023 - 12 - 21</span>
                  </div>
                </div>

              </div> -->
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <!-- Table -->
      <div class="vstack">

        <div class="d-flex mx-auto justify-content-center text-center w-75  py-5 ">
          <!-- <div class=" "> -->
          <table mat-table [dataSource]="datasource" class="mw-25 shadow rounded-5">
            <ng-container matColumnDef="demo-position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="demo-name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="demo-weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="demo-symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>


        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of leave submissions" class="mx-auto" style="background-color: #FAFAFA;">
        </mat-paginator>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
