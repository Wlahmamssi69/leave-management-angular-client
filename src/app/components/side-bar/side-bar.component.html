
<mat-sidenav-container>
  <!-- side-bar.component.html -->
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>menu</mat-icon>
        Tracker Leaves
      </a>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon class="small-icon">dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="/newLeave">
        <mat-icon>alarm</mat-icon> New Leave
      </a>
      <div mat-subheader>Manage Leaves</div>
      <mat-nav-list>
        <a mat-list-item routerLink="/pendingLeaves">
          <mat-icon>hourglass_empty</mat-icon> Pending Leaves
        </a>
        <a mat-list-item routerLink="/cancelledLeaves">
          <mat-icon style="font-size: 20px">cancel</mat-icon> Cancelled Leaves
        </a>
        <a mat-list-item routerLink="/acceptedLeaves">
          <mat-icon>check_circle</mat-icon> Accepted Leaves
        </a>
        <a mat-list-item routerLink="/leaveHistory">
          <mat-icon>history</mat-icon> Leave History
        </a>
      </mat-nav-list>
      <a mat-list-item href="#">
        <mat-icon>people</mat-icon>
        Employees
      </a>
      <a mat-list-item href="#">
        <mat-icon>settings</mat-icon>
        Settings
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>swap_vert</mat-icon>
      </button>
      <span>dashboard</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
