<!-- login.component.html -->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Login</h2>

          <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email" formControlName="email">
              <div *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('required')" class="text-danger">
                Please enter your email address.
              </div>
              <div *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('email')" class="text-danger">
                Please enter a valid email address.
              </div>
            </div>

            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" formControlName="password">
              <div *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')" class="text-danger">
                Please enter your password.
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
