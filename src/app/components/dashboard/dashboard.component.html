<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="background-color: #494949; color: white;"
      class="text-center justify-content-center h-auto py-3">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard']">Dashboard</a>
      <a mat-list-item [routerLink]="['/newLeave']">Submit request</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div>

      <div class="d-flex justify-content-center text-center ">
        <!-- Card -->
        <mat-card class="px-3 mx-5 mt-5">
          <mat-card-content>
            <div class="row ">
              <div class="col-auto text-center my-auto">
                <div class="d-flex flex-row gap-2">
                  <div class="d-flex border  rounded-circle my-auto "
                    style="width: 10px; height: 10px; border-color: #B1A31E; background-color: #F6AF25;"></div>
                  <span class="my-auto">Processing request </span>
                  <button type="button" class="btn btn-danger">Cancel</button>

                </div>

              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <!-- Table -->
      <app-table [datasource]="datasource" [isDataSourceEmpty]="isDataSourceEmpty"
        [displayedColumns]="displayedColumns">
      </app-table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
