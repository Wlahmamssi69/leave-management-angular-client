
    <div>
      <div class="d-flex justify-content-center text-center ">
        <!-- Card -->
        <mat-card class="px-3 mx-5 mt-5">
          <mat-card-content>
            <div class="row ">
              <div class="col-auto text-center my-auto">
                <div class="d-flex flex-row gap-2">
                  <div class="d-flex border  rounded-circle my-auto "
                    style="width: 10px; height: 10px; border-color: #B1A31E; background-color: #F6AF25;"></div>
                  <span>Processing request </span>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <!-- Table -->
      <app-table
      [datasource]="datasource"
      [isDataSourceEmpty]="isDataSourceEmpty"
      [displayedColumns]="displayedColumns">
      </app-table>
    </div>
